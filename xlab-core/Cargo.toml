[package]
name = "xlab-core"
version = "0.1.0"
edition = "2021"

[dependencies]
xcap = "0.5.2"
mouse_position = "0.1.4"
rand = "0.9.1"
ffmpeg-sys-next = { version = "7.1.3", features = ["build-lib-x264", "build-license-gpl"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.140"
fast_image_resize = { version = "5.1.3", features = ["rayon"] }

[profile.dev]
opt-level = 3